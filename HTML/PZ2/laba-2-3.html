<!DOCTYPE html>
<html>

    <head> 
        <meta charset="utf-8" />
        <title>New page</title>
        <script>
            (function()
            {
                var params = "scrollbars=no,resizable=yes,status=yes,location=yes,toolbar=yes,menubar=yes,width=300,height=400,left=-1000,top=-1000";
                var link = document.getElementById("lnk");
                link.onclick = function()
                {
                    window.open("page1.html", "New page", params);
                }
            }());
        </script>
        <title>Lab_03</title>
    </head>
    <body>
        <h1>Lab 03 - new window </h1>
        <a href="page1.html">Click on this link - usual link</a>
        <b id="lnk">CLICK THIS LINK TO OPEN NEW TAB</b>
        <p id="status">Page is loaded</p>
    </body>
   
</html>
