<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>

<form action="#" class="container-menu">
<input id="name" type="text" name="name" value="">
<input id="number" type="text" name="number" value="">
<button onclick="saveData()" type="button">Добавить</button>
<button onclick="delete_data()" type="button">Delete</button>
</form>


<script>
function saveData()
{
let mas=[];
let mas_num=[];


mas=JSON.parse(sessionStorage.getItem('data_list'));
mas_num=JSON.parse(sessionStorage.getItem('numbers_list'));


const name = document.getElementById('name');
const number = document.getElementById('number');

mas.push(name.value);
mas_num.push(number.value);

let save=JSON.stringify(mas);
let save_num=JSON.stringify(mas_num);

sessionStorage.setItem('data_list', save);
console.log(sessionStorage.getItem('data_list'));

sessionStorage.setItem('numbers_list', save_num);
console.log(sessionStorage.getItem('numbers_list'));
}

function delete_data()
{
sessionStorage.clear();
console.log(sessionStorage.getItem('data_list'));
sessionStorage.clear();
console.log(sessionStorage.getItem('numbers_list'));
}



</script>
</body>
</html>
