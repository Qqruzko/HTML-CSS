<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>


<form>
<div><input type="text" name="login" placeholder="Login" />
<img src="no.jpeg" class="responsive" id='image1'>
</div>
<div> <input type="text" name="password" placeholder="Password" />
<img src="no.jpeg" class="responsive" id='image2'>
</div>
<div><input type="text" name="password_con" placeholder="pass conf" />
<img src="no.jpeg" class="responsive" id='image3'>
</div>
<div><input type="text" name="email" placeholder="email" />
<img src="yes.jpeg" class="responsive" id='image4'>
</div>
      
     
		
      
      <button>Log In</button>
    </form>


<script>


const form = document.querySelector("form");
const inputs = form.elements;



function isValid(username, password,password_con,email) {   
  if (username.length<1||password.length<1||password_con.length<1||email.length<1)
  {
  return false;
  }
  else
  {
  if(password.length<6||password.length>12)
  {
  return false;
  }
  if(!password.value==password_con.value)
  {
  return false;
  }
  if (!email.includes("@"))
	{
	  
	  return false;
	}
  
  else
  return true;
  }
}


form.addEventListener("input", function () {
    console.log("Form has changed!");
	
	var username = inputs["login"].value;
  var password = inputs["password"].value;  
  var password_con = inputs["password_con"].value;
  
  if (username.length>0)
  {
  var img1 = document.getElementById("image1");
  img1.src="yes.jpeg";
  }
  
  
  if (password.length>0)
  {
  var img2 = document.getElementById("image2");
  img2.src="yes.jpeg";
  }
  
  if (password_con.length>0)
  {
  var img3 = document.getElementById("image3");
  img3.src="yes.jpeg";
  }
  
  if (username.length<1)
  {
  var img1 = document.getElementById("image1");
  img1.src="no.jpeg";
  }
  
  
  if (password.length<1)
  {
  var img2 = document.getElementById("image2");
  img2.src="no.jpeg";
  }
  
  if (password_con.length<1)
  {
  var img3 = document.getElementById("image3");
  img3.src="no.jpeg";
  }
});

form.addEventListener('submit', function(e){
  e.preventDefault();
  var username = inputs["login"].value;
  var password = inputs["password"].value;  
  var password_con = inputs["password_con"].value;
  var email = inputs["email"].value; 
  
    if (!isValid(username, password,password_con,email)){        
      alert('Неверный логин или пароль');
    } else {      
      alert('Верные данные');
    }
});
</script>
</body>
</html>
