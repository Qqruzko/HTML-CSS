<!DOCTYPE html>
<html>
    <head> 
        <title>Lab_02</title>
    </head>
   <body>
    <h1>Lab 02 - simple matrix </h1>
        <script>
          (function()
          {
            "use strict";
            var t = 10;
            //var i = 5;
            //var j = 3;
            document.write("<table>");
              for (var tr = 1; tr <= t; tr++)
            {
              document.write("<tr>");
              for (var td = 1; td <= t; td++)
              {
                  document.write("<td>");
                  document.write(tr + "*" + td);
                  //document.write(tr*td);
                  document.write("</td>");
              }
              document.write("</tr>");
            }
          }
        ());
          document.write("</table>");
        </script>
   </body>
</html>
